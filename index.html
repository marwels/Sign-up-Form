<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div>
        <p>Photo by David Sinclair on Unsplash</p>
    </div>

    <div>
        <div>
            <h1>This is not a real online service!</h1>
            <h2>You know that you need this in your life to help you fulfill your deepest desires!</h2>
            <h2>Sign up <em>now</em>to get started.</h2>
            <h2>You <em>know</em>you want to.</h2>
        </div>

        <div>
            <h2>Let's do this!</h2>

            <form action="example.com/path" method="post">
                <label for="firstName">FIRST NAME*</label>
                <input type="text" id="firstName" placeholder="James" name="firstName" minlength="1" maxlength="2000"
                    required>

                <label for="lastName">LAST NAME*</label>
                <input type="text" id="lastName" placeholder="Bond" name="lastName" minlength="1" maxlength="2000"
                    required>

                <label for="email">EMAIL*</label>
                <input type="email" id="email" placeholder="007@MI6.com" name="email" minlength="1" maxlength="2000"
                    required>

                <label for="phoneNumber">PHONE NUMBER*</label>
                <input type="number" id="phoneNumber" placeholder="Bond" name="phoneNumber">

                <label for="password">PASSWORD*</label>
                <input type="password" id="password" placeholder="S#akenNot3tirred!" name="password" minlength="1"
                    maxlength="2000" required>

                <label for="password2">CONFIRM PASSWORD*</label>
                <input type="password" id="password2" placeholder="S#akenNot3tirred!" name="password2" minlength="1"
                    maxlength="2000" required>


                <button type="submit">Create Account</button>
                <p>Already have an account?
                    <a href="">Log in</a>
                </p>
            </form>
        </div>

    </div>


</body>

</html>
